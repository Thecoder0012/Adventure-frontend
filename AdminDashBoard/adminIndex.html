<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminStyles.css">
   
    <title>Admin DashBoard</title>
</head>
<body>
    <p>Admin Dashboard</p>
    <div id="MainDiv">
        <div id="Activities">
            <h3>Activities control</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>min age</th>
                        <th>descrip.</th>
                    </tr>
                </thead>
                <tbody class="activityData">
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="Customers">
            <h3>Customers control</h3>
            <table>
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>e-mail</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody class="customerData">
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="Booking">
            <h3>Bookings control</h3>
            <table>
                <thead>
                    <tr>
                        <th>Dato</th>
                        <th>Tidstart</th>

                        <th>Kundetlf</th>

                        <td></td>

                </tbody>
            </table>

    <script src="admin.js"></script>
