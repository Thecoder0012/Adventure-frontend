<!DOCTYPE html>
<html lang="en">

<head>

   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/utilities.css">
   <link rel="stylesheet" href="css/global.css">
   <script src="main.js" defer></script>
   <title>AdventureXP | Home</title>

<body>
   <nav class="main-nav" id="main-nav">
      <div class="container nav-container">
         <h1 class="logo" id="home">AdventureXP</h2>

            <ul>
               <li>
                  <a href="#home" class="active">Home</a>
               </li>
               <li>
                  <a href="#activities">Activities</a>
               </li>
               <li>
                  <a href="#about">About Us</a>
               </li>
               <li>
                  <a href="#contact">Contact Us</a>
               </li>
            </ul>
      </div>
   </nav>

   <!-- Section: Home (Slider) -->
   <section class="home" id="home">
      <!-- Slide 1 -->
      <div class="slider">
         <div class="slide current">
            <div class="overlay"></div>
            <div class="content">
               <h2>Go Cart</h2>
            </div>
         </div>


         <!-- Slide 2 -->
         <div class="slide">
            <div class="overlay"></div>
            <div class="content">
               <h2>Minigolf</h2>
            </div>
         </div>


         <!-- Slide 3 -->
         <div class="slide">
            <div class="overlay"></div>
            <div class="content">
               <h2>Paintball</h2>
            </div>
         </div>


         <!-- Slide 4 -->
         <div class="slide">
            <div class="overlay"></div>
            <div class="content">
               <h2>Sumowrestling</h2>
            </div>
         </div>

      </div>
   </section>

   <!-- Section: Activities -->
   <section class="activities" id="activities">
      <h2>Activities</h2>
      <div class="container activity-cards-container">
         <div class="card activity-card">
            <img src="Images/Activities/gokart.jpg" alt="Go Kart">
            <h4>Go Kart</h4>
            <div class="overlay"></div>
         </div>
         <div class="card activity-card">
            <img src="Images/Activities/minigolf.jpg" alt="Minigolft">
            <h4>Minigolf</h4>
            <div class="overlay"></div>
         </div>
         <div class="card activity-card">
            <img src="Images/Activities/paintball.jpg" alt="Paintball">
            <h4>Paintball</h4>
            <div class="overlay"></div>
         </div>
         <div class="card activity-card">
            <img src="Images/Activities/sumowrestling.png" alt="Sumowrestling">
            <h4>Sumowrestling</h4>
            <div class="overlay"></div>
         </div>
      </div>
   </section>
</body>

</html>
